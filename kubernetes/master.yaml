          valueFrom:
            configMapKeyRef:
              key: "LOG_ENABLE_CONSOLE"
              name: "usageTracker-service-config-ngtd"
        - name: "REDIS_DB"
          valueFrom:
            configMapKeyRef:
              key: "REDIS_DB"
              name: "usageTracker-service-config-ngtd"
        - name: "REDIS_PORT"
          valueFrom:
            configMapKeyRef:
              key: "REDIS_PORT"
              name: "usageTracker-service-config-ngtd"
        - name: "REDIS_HOST"
          valueFrom:
            configMapKeyRef:
              key: "REDIS_HOST"
              name: "usageTracker-service-config-ngtd"